FileInsertWizardToadlet.insertCanonical=Ta opcja zawsze wytworzy taki sam klucz do tego samego pliku, i jest to dogodne do rozpowszechniania pliku (filesharing). Jednakże jeżeli źli ludzie będą w stanie przewidzieć jakie pliki wgrywasz, to będą mogli tego użyć do łatwiejszego wyśledzenia cię.
FileInsertWizardToadlet.insertCanonicalTitle=Wstaw standardowy klucz
FileInsertWizardToadlet.insertIntro=Jest kilka metod wgrania ( wstawienia ) pliku do sieci FreeNet, zależą one od tego czy wgrywałeś ten plik już wcześniej i jakie są twoje oczekiwania bezpieczeństwa:
FileInsertWizardToadlet.insertRandom=Jest to dużo bezpieczniejsza opcja niż pierwsza, ale za każdym razem kiedy ty lub ktoś inny wstawi ten plik klucz będzie inny. Użyj tej opcji, jeżeli jesteś źródłem istotnego materiału.
