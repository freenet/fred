NodeUpdateManager.enabled=Poszukuje i pobiera nowe wersje.
NodeUpdateManager.enabledLong=Czy węzeł ma automatycznie poszukiwać nowej wersji. Jeśli tak to nowa wersja będzie automatycznie wykrywana, ściągana ale nie instalowana. Te ustawienie będzie automatycznie się wyłączało do puki Freenet nie będzie uruchomiony poprzez wrapper.
